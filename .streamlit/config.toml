[theme]
base="light"

# Accent colors
primaryColor="#53629E"            # Buttons, sliders, checkboxes (fresh green)
secondaryBackgroundColor="#F0F2F6" # Sidebar + widget background (soft gray)
backgroundColor="#FFFFFF"          # Main app background (white)
textColor="#000000"                # Primary text (black)

# Optional: tweak success/info colors
successColor="#2E7D32"             # Darker green for st.success messages
warningColor="#F57C00"             # Orange for st.warning
errorColor="#D32F2F"               # Red for st.error